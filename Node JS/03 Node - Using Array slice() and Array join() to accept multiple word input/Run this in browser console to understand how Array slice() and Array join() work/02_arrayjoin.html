<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Array join()</title>
</head>
<body>
    
    <p>join() joins the elements of an array into a string, and returns the string.
    <br>
        The elements will be separated by a specified separator. The default separator is comma (,).</p>
    <br>
        In this example, we will separate using a space (" ")


    <p>Click the button to join the array elements into a string.</p>

    <button onclick="myFunction()">Try it</button>
    
    <p id="demo"></p>
    


    <script>

        function myFunction() {
            var fruits = ["Banana", "Orange", "Apple", "Mango"];
            document.getElementById("demo").innerHTML = fruits.join(" ");
        }

    </script>

</body>
</html>
