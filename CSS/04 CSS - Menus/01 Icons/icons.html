<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Icons</title>
</head>
<body>
    
    <button>&#9776; This is the hamburger icon</button>     <!-- &#9776; is the hamburger icon -->

    <button>&times;</button>      <!-- &times; is the close icon -->

    <button>☰ This is also the hamburger icon</button>      <!-- ☰ is also the hamburger icon-->

    <button>×</button>      <!-- × is also the close icon -->

</body>
</html>
