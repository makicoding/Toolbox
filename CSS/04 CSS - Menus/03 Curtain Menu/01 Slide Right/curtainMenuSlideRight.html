<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Curtain Menu Slide Right</title>

    <!-- Load icon library to show a hamburger menu (bars) on small screens -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- CSS Link -->
    <link rel="stylesheet" type="text/css" href="curtainMenuSlideRight.css">

</head>
<body>
    
    <!-- HOW TO Curtain Menu Slide Right
    Referenced from:
    https://www.w3schools.com/howto/howto_js_curtain_menu.asp
    -->



    <!-- The overlay -->
    <div id="myNav" class="overlay">

        <!-- Button to close the overlay navigation -->
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>      <!-- &times; is the icon for X -->
        
        <!-- Overlay content -->
        <div class="overlay-content">
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Clients</a>
            <a href="#">Contact</a>
        </div>

    </div>
    
    

    <!-- Top Navigation Menu -->
    <div class="topnav">

        <!-- "Hamburger menu" / "Bar icon" -->
        <a href="javascript:void(0);" class="icon" onclick="openNav()">
            <i class="fa fa-bars"></i>
        </a>
        
    </div>



    <!-- JavaScript Link -->
    <script src="curtainMenuSlideRight.js"></script>

</body>
</html>
