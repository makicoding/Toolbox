<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Left and Right Side Navigation Menu</title>

    <!-- W3 Schools CSS Link -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <!-- CSS Link -->
    <link rel="stylesheet" type="text/css" href="leftAndRightSideNavigationMenu.css">

</head>
<body>
    
    <!-- HOW TO Left and Right Side Navigation Menu
    Referenced from:
    https://www.w3schools.com/w3css/w3css_sidebar.asp
    -->



    <div class="w3-sidebar w3-bar-block w3-card w3-animate-left" style="display:none" id="leftMenu">
        <button onclick="closeLeftMenu()" class="w3-bar-item w3-button w3-large">Close &times;</button>
        <a href="#" class="w3-bar-item w3-button">Link 1</a>
        <a href="#" class="w3-bar-item w3-button">Link 2</a>
        <a href="#" class="w3-bar-item w3-button">Link 3</a>
    </div>
      
    <div class="w3-sidebar w3-bar-block w3-card w3-animate-right" style="display:none;right:0;" id="rightMenu">
        <button onclick="closeRightMenu()" class="w3-bar-item w3-button w3-large">Close &times;</button>
        <a href="#" class="w3-bar-item w3-button">Link 1</a>
        <a href="#" class="w3-bar-item w3-button">Link 2</a>
        <a href="#" class="w3-bar-item w3-button">Link 3</a>
    </div>
      
    <div class="w3-teal navbar">
        <button class="w3-button w3-teal w3-xlarge w3-left icon" onclick="openLeftMenu()">&#9776;</button>
        <button class="w3-button w3-teal w3-xlarge w3-right icon" onclick="openRightMenu()">&#9776;</button>
        <div class="w3-container">
          <h1>My Page</h1>
        </div>
    </div>
      
    <div class="w3-container">
        <p>In this example, we demonstrate how to use two side navigations.</p>
        <p>We have created two "menu" buttons: one to open the side navigation from the left and one to open it from the right.</p>
    </div>



    <!-- JavaScript Link -->
    <script src="leftAndRightSideNavigationMenu.js"></script>

</body>
</html>
