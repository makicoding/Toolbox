<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mobile Navigation Menu</title>

    <!-- Load icon library to show a hamburger menu (bars) on small screens -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- CSS Link -->
    <link rel="stylesheet" type="text/css" href="mobileNavigationMenuV2.css">

</head>
<body>
    
    <!-- HOW TO Mobile Navigation Menu
    Referenced from:
    https://www.w3schools.com/howto/howto_js_mobile_navbar.asp
    -->



    <!-- Top Navigation Menu -->
    <div class="topnav">
        <a href="#home" class="active">Logo</a>

        <!-- Navigation links (hidden by default) -->
        <div id="myLinks">
            <a href="#news">News</a>
            <a href="#contact">Contact</a>
            <a href="#about">About</a>
        </div>

        <!-- "Hamburger menu" / "Bar icon" to toggle the navigation links -->
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
        </a>
        
    </div>


    
    <!-- Text on page-->
    <div class="myLorem">Lorem ipsum dolor sit amet consectetur adipisicing elit. Iure cumque ipsam laudantium, assumenda ipsa eius cum enim fugit ex officia dolores? Ipsam accusantium numquam modi voluptates earum cupiditate quod ut.</div>



    <!-- JavaScript Link -->
    <script src="mobileNavigationMenuV2.js"></script>

</body>
</html>
