<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>createElement1</title>


    <style>
        .demoClass {
            color: blue;
            background-color: red;
        }
    
    </style>

</head>
<body>
    
    <script>

    // Create a div, assign a class, put text inside
    var divContainer = document.createElement("div");                               // Create a <div> element
    divContainer.className = "demoClass";                                           // Assign a class on divContainer called "demoClass"
    var t1 = document.createTextNode("This is text in a <div> element. ");          // Create a text node
    divContainer.appendChild(t1);                                                   // Append the text to <div>
    document.body.appendChild(divContainer);                                        // Append <div> to <body>






    // append and prepend definition:

    // append:	add (something) as an attachment or supplement
    // prepend:	add (something) to the beginning of something else

    </script>

</body>
</html>
