    <title>createElement1</title>


    <style>    
    </style>

</head>
<body>
    
    <script>

    // Create an <input> element and append it to the body:

    var inputBox = document.createElement("input");                     // Create an <input> element
    inputBox.setAttribute("type", "text");                              // Set Attribute of inputBox to have type="text"
    inputBox.setAttribute("class", "userInput1");                       // Set Attribute of inputBox to have class="userInput1"
    document.body.appendChild(inputBox);                                // Append inputBox to body of page




    // append and prepend definition:

    // append:	add (something) as an attachment or supplement
    // prepend:	add (something) to the beginning of something else

    </script>

</body>
</html>
