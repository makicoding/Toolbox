<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>document.getElementsByClassName</title>
</head>
<body>
    
    <div class="myContainer"></div>



    <script>
    
        document.getElementsByClassName("myContainer")[0].innerHTML = "Hello!"      // Here you must put [0] in order for getElementsByClassName to work.  You do not need this [0] for getElementById.
    
    </script>




</body>
</html>
