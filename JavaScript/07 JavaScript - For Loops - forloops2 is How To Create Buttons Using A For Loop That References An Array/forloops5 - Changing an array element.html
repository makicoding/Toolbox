<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <h2>How to change an array element</h2>

    <p>JavaScript array elements are accessed using the index number (starting from 0).</p>
    


    <p id="demo"></p>
    


    <script>

        // How to change an array element

        var cars = [" Saab", " Volvo", " BMW"];                // This is the initial array
        cars[0] = " Honda";                                  // index 0 (i.e. Saab in the above line of code) is replaced by Honda
        document.getElementById("demo").innerHTML = cars;   // The updated cars array is displayed to p id="demo"

    </script>




</body>
</html>
