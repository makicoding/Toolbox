<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>sort4</title>
</head>
<body>
    <!-- Get the lowest value in an array -->

    <p>Click the button to get the lowest value in an array.</p>

    <button onclick="myFunction()">Try it</button>                  <!-- When the button is clicked, the function myFunction is executed -->
    
    <p id="demo"></p>                                               <!-- This is where the score is displayed -->
    


    <script>
        

        var myScores = [40, 100, 1, 5, 25, 10];                     // Initial order of scores
        document.getElementById("demo").innerHTML = myScores;       // scores displayed to p id="demo"
        


        function myFunction() {
            myScores.sort(function(a, b){return a-b});                  // the scores in the array are sorted in ascending order.  The smallest number would come to the start
            document.getElementById("demo").innerHTML = myScores[0];    // from the sorted array, the first element myScores[0] is displayed to p id="demo"
        }




    </script>


</body>
</html>
